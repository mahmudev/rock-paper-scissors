<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R-P-S Game</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e391ce7786.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div class="container">
      <h2>Score: <span class="results" id="score"></span></h2>
      <h2>Computer Score: <span class="results" id="computerScore"></span></h2>
    </div>

    <div class="selection">
      <button class="fas fa-hand-rock" onclick="playGame('rock')"></button>
      <button class="fas fa-hand-paper" onclick="playGame('paper')"></button>
      <button
        class="fas fa-hand-scissors"
        onclick="playGame('scissors')"
      ></button>
    </div>
    <h2>Choose One !</h2>
    <h3 id="result"></h3>

    <script src="script.js"></script>
  </body>
</html>
